[tool:pytest]
# pytest configuration for tracer-dash model tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, database dependent)
    slow: Slow running tests
    smoke: Smoke tests (quick validation)

# Minimum version
minversion = 6.0

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=models --cov-report=html --cov-report=term-missing

# Timeout settings (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread